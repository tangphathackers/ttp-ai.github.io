<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TTP-AI: MECHA INTERFACE v4.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <!-- Background Elements -->
    <div class="starfield-background"></div>
    <canvas id="particleCanvas"></canvas>
    <div id="digitalRainContainer"></div>
    <div id="output" class="toast"></div>

    <!-- Main Container with 3D perspective -->
    <div class="gundam-hangar">
        <main class="hangar-grid">
            <!-- Left Column -->
            <div class="hangar-column left">
                <div class="panel">
                    <h2 class="panel-title" data-lang-key="liveSystemStats">SYSTEM TELEMETRY</h2>
                    <div class="stats-grid">
                        <div id="batteryInfo" class="stat-item">...</div>
                        <div id="tempInfo" class="stat-item">...</div>
                    </div>
                    <div class="cpu-stats-container">
                        <h3 data-lang-key="cpuCurrentFreq">CPU Core Activity</h3>
                        <div id="cpuCoreGraph" class="cpu-core-graph"></div>
                    </div>
                </div>
                 <div class="panel">
                    <h2 class="panel-title" data-lang-key="deviceProfile">DEVICE PROFILE</h2>
                    <div id="keyInfo" class="key-info"></div>
                    <div id="deviceInfo" class="device-info">Loading...</div>
                </div>
                <div class="panel">
                    <h2 class="panel-title" data-lang-key="commandHistoryLog">COMMAND LOG</h2>
                    <div id="commandLog" class="command-log">
                        <p data-lang-key="noCommandsYet">No commands executed.</p>
                    </div>
                </div>
            </div>

            <!-- Center Core -->
            <div class="reactor-core">
                <div class="core-hexagon-bg layer-1"></div>
                <div class="core-hexagon-bg layer-2"></div>
                <div class="core-hexagon-bg layer-3"></div>
                <div class="core-hexagon-content">
                    <div class="ai-core-visualizer">
                        <div class="ai-core-ring"></div>
                        <div class="ai-core-ring"></div>
                        <div class="ai-core-ring"></div>
                    </div>
                    <h2 class="core-title" data-lang-key="aiCommandLog">AI DIAGNOSTIC</h2>
                    <div id="aiDiagnosticCenter" class="ai-diagnostic-center">
                        <p id="aiInitialMessage" data-lang-key="diagnosticIntro">Press "START" for system analysis.</p>
                        <div id="aiSuggestionContent" class="ai-suggestion" style="display:none;"></div>
                        <div id="diagnostic-actions">
                            <button id="runDiagnosticsBtn" class="button-hex" data-lang-key="diagnosticStart">
                                <span>START</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="hangar-column right">
                <div class="panel">
                    <h2 class="panel-title" data-lang-key="serverEffective">OPTIMIZATION MATRIX</h2>
                    <div class="button-grid">
                        <button id="ttp-giamlag" class="button" data-lang-key="reduceLag"></button>
                        <button id="ttp-boost" class="button" data-lang-key="boostPerformance"></button>
                        <button id="ttp-muot" class="button" data-lang-key="smoothSystem"></button>
                        <button id="ttp-ram" class="button" data-lang-key="betterMultitasking"></button>
                    </div>
                </div>
                <div class="panel">
                     <h2 class="panel-title" data-lang-key="deviceCalibration">DEVICE CALIBRATION</h2>
                     <div class="button-grid">
                        <button id="ttp-mediumtouch" class="button" data-lang-key="mediumTouch"></button>
                        <button id="ttp-hightouch" class="button" data-lang-key="highTouch"></button>
                        <button id="ttp-lowdpi" class="button" data-lang-key="decreaseDPI"></button>
                        <button id="ttp-highdpi" class="button" data-lang-key="increaseDPI"></button>
                        <button id="ttp-cuongche" class="button" data-lang-key="cuongche"></button>
                        <button id="ttp-fps90" class="button" data-lang-key="fps90"></button>
                        <button id="ttp-fps120" class="button" data-lang-key="fps120"></button>
                        <button id="ttp-gamenhetam" class="button" data-lang-key="gamenhetam"></button>
                        <button id="ttp-gameboc" class="button" data-lang-key="gameboc"></button>
                     </div>
                </div>
                 <div class="panel">
                    <h2 class="panel-title" data-lang-key="recoveryEffective">RESTORE PROTOCOLS</h2>
                    <div class="button-grid-small">
                        <button id="ttp-rtouch" class="button" data-lang-key="restoreTouch"></button>
                        <button id="ttp-rdpi" class="button" data-lang-key="restoreDPI"></button>
                        <button id="ttp-rram" class="button" data-lang-key="restoreRAM"></button>
                        <button id="ttp-resetall" class="button button-danger" data-lang-key="restoreAll"></button>
                        <button id="ttp-reboot" class="button button-danger" data-lang-key="rebootDevice"></button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
